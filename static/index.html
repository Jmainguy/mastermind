<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Mastermind</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="/static/favicon.svg" type="image/svg+xml">
  </head>
  <body class="bg-gray-100 text-gray-900">
    <div class="max-w-3xl mx-auto p-6">
      <div class="flex items-center justify-between mb-4">
        <h1 class="text-3xl font-bold text-center flex-1">Mastermind</h1>
        <button id="settingsBtn" class="ml-4 p-2 rounded-full hover:bg-gray-200" aria-label="Settings">⚙️</button>
      </div>
      
      <div id="gameArea" class="bg-white p-4 rounded shadow hidden">
        <div id="board" class="space-y-1 max-h-[calc(100vh-220px)] sm:max-h-[55vh] overflow-auto touch-auto"></div>

        <div id="controls" class="mt-4">
          <div id="palette" class="mt-4 bg-white/0 px-0 py-0">
            <!-- colors are stacked vertically now -->
            <div class="flex flex-col items-center">
              <div id="paletteColors" class="flex gap-2 w-full justify-center flex-wrap">
                <!-- palette buttons inserted here; wrapping palette to avoid desktop scrollbars -->
              </div>
              <div id="paletteActions" class="flex items-center gap-2 justify-center w-full mt-3">
                <button id="guessBtn" class="bg-green-600 text-white px-3 py-1 rounded">Guess</button>
                <button id="undoBtn" class="bg-yellow-300 text-gray-800 px-3 py-1 rounded">Undo</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="/static/app.js"></script>
    <!-- Settings modal -->
    <div id="settingsModal" class="fixed inset-0 hidden items-center justify-center bg-black/40">
      <div class="bg-white rounded p-4 w-80">
        <h3 class="font-semibold mb-2">Game Settings</h3>
        <label class="block mb-2">Code Length <input id="modalCodeLength" type="text" inputmode="numeric" pattern="[0-9]*" value="4" class="border rounded px-2 py-1 w-full"/></label>
        <label class="block mb-2">Colors <input id="modalColors" type="text" inputmode="numeric" pattern="[0-9]*" value="6" class="border rounded px-2 py-1 w-full"/></label>
        <label class="block mb-4">Attempts <input id="modalAttempts" type="text" inputmode="numeric" pattern="[0-9]*" value="10" class="border rounded px-2 py-1 w-full"/></label>
        <div class="flex gap-2 justify-end">
          <button id="cancelSettings" class="px-3 py-1 rounded">Cancel</button>
          <button id="applySettings" class="bg-blue-600 text-white px-3 py-1 rounded">New Game</button>
        </div>
      </div>
    </div>
    <div id="celebrate" class="fixed inset-0 flex items-center justify-center pointer-events-none opacity-0 transition-opacity" style="z-index:50; display:none;">
      <div id="confetti" class="absolute inset-0" style="pointer-events:none;"></div>
      <div id="celebox" class="z-10 pointer-events-auto bg-white/80 backdrop-blur-md rounded-lg p-6 shadow-xl text-center">
        <h2 id="celeTitle" class="text-2xl font-bold mb-2">You Won!</h2>
        <p id="celeMessage" class="mb-4">Nice job — the code has been cracked.</p>
        <div id="celeSecret" class="mb-3 text-sm text-gray-700"></div>
        <div class="flex justify-center gap-2">
          <button id="playAgain" class="bg-blue-600 text-white px-3 py-1 rounded">Play Again</button>
        </div>
      </div>
    </div>
  </body>
</html>
